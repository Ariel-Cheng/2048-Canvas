<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>2048-canvas</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale = 1, minimum-scale = 1, user-scalable = no">
  <link rel="stylesheet" href="./2048.css">
</head>
<body>
  <div id="container">
      <div id="header">
          <div id="title" class="fleft">2048-00</div>
          <div id="result">
              <div id="best" class="fright">BEST<br/>0</div>
              <div id="score" class="fright">SCORE<br/>0</div>
          </div>
      </div>
      <div class="clear"></div>
      <div id="game-intro">
          <p>Join the numbers and get to the <strong> 2048 tile!</strong></p>
          <a id="restart-button" class="fright">RESTART</a>
      </div>
      <div class="clear"></div>
      <canvas id = "game-container" width="495" height = "495"></canvas>
  </div>
  <script src="2048.js"></script>
  <script src="game.js"></script>
</body>
</html>
